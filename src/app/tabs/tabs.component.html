<mat-tab-group class="tabGroup">
    <mat-tab label="About Me">
      <!-- ///////////////////////////////////// -->

      <div class="parallax-container">
          <div class="parallax"><img src="assets/images/portitems/Train-scheduler_prev.jpg"></div>
        </div>
        <div class="section white">
          <div class="row container">
            <h2 class="header">Parallax</h2>
            <p class="grey-text text-darken-3 lighten-3">Parallax is an effect where the background content or image in this case, is moved at a different speed than the foreground content while scrolling.</p>
          </div>
        </div>
        <div class="parallax-container">
          <div class="parallax"><img src="assets/images/portitems/Star-Wars-RPG_prev.jpg"></div>
        </div>
        <!-- ///////////////////////////////////////// -->

    </mat-tab>
    <mat-tab label="Portfolio">
      <mat-card cdkDrag *ngFor="let portItems of portItems" class="portItems">

          <mat-card-header>
            <mat-card-title>{{portItems.name}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{portItems.image}}" matTooltip="{{portItems.description}}" matTooltipPosition="above">
          
          <div class="vertical-bottom">
            <mat-card-actions>
              <a href="{{portItems.liveWeb}}" target="_blank">
                <button mat-raised-button>Visit Page</button>
              </a>
              <a href="{{portItems.github}}" target="_blank">
                  <button mat-raised-button>Visit Source Page</button>
                </a>
            </mat-card-actions>
          </div>
        </mat-card>
    </mat-tab>
    <mat-tab label="Contact">
      <p class="link-cat">link</p>

      
    </mat-tab>
</mat-tab-group>
