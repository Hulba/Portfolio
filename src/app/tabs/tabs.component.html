<mat-tab-group class="tabGroup">
    <mat-tab class="AboutMe" label="About Me">
      <!-- ///////////////////////////////////// -->
      <mat-list>
        <mat-list-item *ngFor="let text of bioText">
          <h3 matLine> {{text}} </h3>
          <!-- <p matLine>
            <span> {{text}} </span>
            <span class="demo-2"> -- {{text}} </span>
          </p> -->
          <p>{{plainText}}</p>
        </mat-list-item>
      </mat-list>



      <!-- ///////////////////////////////////////// -->

    </mat-tab>
    <mat-tab label="Portfolio">
      <mat-card cdkDrag *ngFor="let portItems of portItems" class="portItems">

          <mat-card-header>
            <mat-card-title>{{portItems.name}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{portItems.image}}" matTooltip="{{portItems.description}}" matTooltipPosition="above">
          
          <div class="vertical-bottom">
            <mat-card-actions>
              <a href="{{portItems.liveWeb}}" target="_blank">
                <button mat-raised-button>Visit Page</button>
              </a>
              <a href="{{portItems.github}}" target="_blank">
                  <button mat-raised-button>Visit Source Page</button>
                </a>
            </mat-card-actions>
          </div>
        </mat-card>
    </mat-tab>
    <!-- <mat-tab label="Contact">
      <p class="link-cat">link</p>

      
    </mat-tab> -->
</mat-tab-group>
